<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilocal.css">
</head>
<body>
    
    <div class="cajon_titulo">
        <h1 class="titulo">CALCULADORA</h1>

        <h2 class="subtitulo">By: Samuel Arenas</h2>
    </div>


    <div class="calculadora-cajones">

        <div class="pantalla">
        <input class="display" type="text" id="resultado" placeholder="0" > 
        </div>

        <button name="number">1</button>
        <button name="number">2</button>
        <button name="number" >3</button>
        <button name="operaciones">+</button>
        <button name="number">4</button>
        <button name="number">5</button>
        <button name="number">6</button>
        <button name="operaciones">-</button>
        <button name="number">7</button>
        <button name="number">8</button>
        <button name="number">9</button>
        <button name="operaciones">/</button>
        <button name="borrar">C</button>
        <button name="number">0</button>
        <button name="igual">=</button>
        <button name="operaciones">x</button>

        


    </div>


    <script src="calculadora.js"></script>
</body>
</html>
